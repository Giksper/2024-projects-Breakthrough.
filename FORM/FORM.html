<!DOCTYPE html>
<html>
    <head>
        <title>Aplication Form </title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <form>
            <h2>APPLICATION FORM</h2>
            <br>
            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" placeholder="Your surname..">
            <br>
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" placeholder="Your first name..">
            <br>
            <br>
            <label for="gender">Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <br>
            <br>
            <label for="placeoforigin">Place of Origin:</label>
            <br>
            <label for="city">City/Town:</label>
            <input type="text" id="city" name="city" placeholder="Westlands.">
            <br>
            <label for="county">County:</label>
            <input type="text" id="county" name="county" placeholder="Nairobi">
            <br>
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" placeholder="Kenya">
            <br>
            <br>
            <label for="course">Course to undertake:</label>
            <input type="text" id="course" name="course" placeholder="Computer Science">
            <br>
            <br>
            <label for="comment">Comment:</label>
            <textarea id="comment" name="comment" rows="5" cols="33" placeholder="Write your comment here.."></textarea>
            <br>
            <br>
            <input type="reset" value="RESET">
            <input type="submit" value="SUBMIT">
          <form>
    </body>
</html>
